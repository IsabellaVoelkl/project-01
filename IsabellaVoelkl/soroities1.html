<script>


function AlphaPhi(){

     // pass in html to add to page
     // return element containing new HTML function 
     document.getElementById('targetAphi').innerHTML = APhi;
     var listAPhi = document.getElementsByTagName('p');
     listAPhi = Array.prototype.slice.call(listAPhi);
     console.log(listAPhi);

     //make sentence arrays
     var sectionsAPhi = listAPhi.map(function(node){
          return node.innerText;
     });
     console.log(sectionsAPhi);

     // filter out punctuation/numbers, make words array 
     var wordsAPhi = sectionsAPhi.map(function(node){
          return node.toLowerCase().match(/([a-z]+)/g);

     });
     console.log(wordsAPhi);

     // return flat words array 
     var wordsFlatAPhi = wordsAPhi.reduce(function(previous, current){
          return previous.concat(current);
     });

     //get rid of null values
     for(j=1;j<wordsFlatAPhi.length;j++){
          if(wordsFlatAPhi[j] === null){
               wordsFlatAPhi.splice(j,1);
             j = j-1;
          }
     }

     //get rid of 3 letter words
     for(i=1;i<wordsFlatAPhi.length;i++){
          if (wordsFlatAPhi[i].length<4){ 
               wordsFlatAPhi.splice(i,1);
               i = i-1;
          }
     }
     console.log(wordsFlatAPhi);

}
